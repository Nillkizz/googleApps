<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Google Web Apps</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="gwapps.css">
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href = 'https://google.ru/'"></div>
    </header>
    <section id="search">
        <div class="search">
            <span class="loup"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
            <input type="text" autofocus>
            <span class="clean"></span>
        </div>
    </section>
    <section id="applist">
        <div id="translator" onclick="window.location.href = 'https://translate.google.ru/'" class="button">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title">Translator</span>
        </div>

        <div id="photo" onclick="window.location.href = 'https://photos.google.com/'" class="button">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title">Photos</span>
        </div>
        <div id="documents" onclick="window.location.href = 'https://docs.google.com/document/'" class="button">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title">Documents</span>
        </div>

        <div id="gkeep" onclick="window.location.href = 'https://keep.google.com/'" class="button">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title">GKeep</span>
        </div>

        <div id="tables" onclick="window.location.href = 'https://docs.google.com/spreadsheets/'" class="button">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title">Tables</span>
        </div>

        <div id="presentations" onclick="window.location.href = 'https://docs.google.com/presentation/'" class="button">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title">Presentations</span>
        </div>

        <div id="gplay" onclick="window.location.href = 'https://play.google.com/store/apps/'" class="button">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title">GPlay</span>
        </div>

        <div id="gmaps" onclick="window.location.href = 'https://www.google.com/maps/'" class="button">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title">GMaps</span>
        </div>

        <div id="gmail" onclick="window.location.href = 'https://mail.google.com/'" class="button">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title">GMail</span>
        </div>

        <div id="gdrive" onclick="window.location.href = 'https://drive.google.com/'" class="button">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title">GDrive</span>
        </div>

        <div id="calendar" onclick="window.location.href = 'https://calendar.google.com/'" class="button">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title">Calendar</span>
        </div>

        <div id="gfonts" onclick="window.location.href = 'https://fonts.google.com/'" class="button">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title">GFonts</span>
        </div>
    </section>
   <section id="other">
        <div id="regex" class="button" onclick="window.location.href = 'https://regex101.com/'">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title"></span>
        </div>
        <div id="youtube" class="button" onclick="window.location.href = 'https://www.youtube.com/'">
            <span class="shadow-inset"></span>
            <span class="icon"></span>
            <span class="title"></span>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
